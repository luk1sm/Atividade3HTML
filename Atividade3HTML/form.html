<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!--Metadados da Página-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página feita para atividade.">
        <title>Formulário da Página</title>
        <link rel="stylesheet" href="css/form.css/form.css">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="form.html">Formulário</a></li>
            </ul>
        </nav>
        <section id="formulario">
            <!--Entrada de Dados-->
            <legend> Dados Pessoais </legend>
            <form action="/action_page.php" target="_blank">

                <form action="/action_page.php" method="post">
                    <!--Nome Completo-->
                    <label for="nomecomp">Nome Completo:</label><br>
                    <input type="text" id="nomecomp" name="nomecomp"
                        style=250px;"><br>
                    <!--E-mail-->
                    <label for="email">Insira seu email:</label><br>
                    <input type="email" id="email" email="email"
                        style=250px;"><br>
                    <!--Data-->
                    <label for="date">Insira a Data:</label><br>
                    <input type="date" id="data" data="data"
                        style=250px;"><br>
                    <!--Senha-->
                    <label for="senha">Insira sua senha:</label><br>
                    <input type="password" id="senha" senha="senha"
                        style=250px;"><br>
                    <!--Telefone-->
                    <label for="tel">Insira seu telefone:</label><br>
                    <input type="tel" id="tel" tel="tel"
                        style="width: 250px;"><br>
                    <!--País-->
                    <label for="Pais">Escolha seu País:</label><br>
                    <select id="País" name="País">
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Paraguai">Paraguai</option>
                    </select><br>
                    <!--Genero-->
                    <label for="Generos">Generos:</label><br>
                    <input type="radio" id="Masculino" name="Genero"
                        value="Masculino" required>
                    <label for="Masculino">Masculino</label><br>
                    <input type="radio" id="Feminino" name="Genero"
                        value="Feminino" required>
                    <label for="Feminino">Feminino</label><br>
                    <input type="radio" id="Outros" name="Genero"
                        value="Outros" required>
                    <label for="Outros">Outros</label><br><br>
                    <!--Termos de Condição-->
                    <label for="Termos">Você aceita nossos termos de
                        condição?</label><br>
                    <input type="checkbox" id="termos" name="termos"
                        value="Aceitar" required>
                    <label for="termos"> Eu aceito os termos de
                        condição.</label><br>
                    <!--Comentários sobre a página-->
                    <label for="Comentarios">Seu Comentário:</label><br>
                    <input type="text" id="comentarios" name="comentarios"
                        style=250px;" required><br>
                    <button><a href="index.html">Enviar</a></button>
                </form>
            </section>
        </body>
    </html>
